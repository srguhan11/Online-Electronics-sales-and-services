<!DOCTYPE html>
<html lang="en"   xmlns="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"th:href="@{/css/form.css}">
    <title>service order</title>
</head>
<body>
  <div class="container">
    <div class="title">
        <h2>Service Order Form</h2>
    </div> 
  <div class="d-flex">
    <form th:action="@{/servicesorder}" th:object="${sorder}" method="post" enctype="multipart/form-data">
     <label>
      <span class="name">Select Items <span class="required">*</span></span>
      <select th:field="*{serviceid}"  name="serviceid">
        <option th:each="category :${scategories}"
                th:value="${category.id}"
                th:text="${category.name}">
               
                  </select>
    </label>

      <label>
        <span class="name">Customer Name <span class="required">*</span></span>
        <input type="text" th:feild="*{sname}"  placeholder="name" name="sname" required>
      </label>
     
      <label>
        <span>Email<span class="required">*</span></span>
        <input type="text" th:feild="*{email}"  name="email"  placeholder="mail@gmail.com" required>
      </label>
     <!-- <label>
        <span>Country <span class="required">*</span></span>
        <select name="selection">
       
        </select>
      </label>-->
      <label>
        <span>Model Name<span class="required">*</span></span>
        <input type="text" th:feild="*{modelname}"  name="modelname"  placeholder="model name" required>
      </label>
      <label>
        <span>Street Address <span class="required">*</span></span>
        <input type="text" th:feild="*{address}"  name="address" placeholder="House number and street name" required>
      </label>

      <label>
        <span>Service Date (When to Start) <span class="required">*</span></span>
        <input type="text" th:feild="*{Startdate}"  placeholder="choose date" name="Startdate"required> 
      </label>

      <label>
        <span>Service Date (When to Complete) <span class="required">*</span></span>
        <input type="text" th:feild="*{Enddate}"  placeholder="choose date" name="Enddate"required> 
      </label>
      <label>
        <span class="name"> phone.No <span class="required">*</span></span>
        <input type="text" th:feild="*{phone}"  placeholder="enter number" name="phone" required>
      </label>
      <label>
        <span>Town / City <span class="required">*</span></span>
        <input type="text" th:feild="*{city}"  placeholder="city" name="city"required> 
      </label>
      <label>
        <span>State / County <span class="required">*</span></span>
        <input type="text" th:feild="*{state}" name="state"  placeholder="state"  required> 
      </label>
      <label>
        <span>Postcode / ZIP <span class="required">*</span></span>
        <input type="text" th:feild="*{zip}" name="zip"  placeholder="zip code" required> 
      </label>
      <label >
        <span>Image File<span class="required">*</span></span>
      <input type="file" class="pro" name="ServiceImage" accept="image/jpeg, image/png"  id="ServiceImage">


      <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + sorder.iname}}" style="margin-top: 20px" alt=" ">
      <input type="hidden"  name="imgname" th:value="${sorder.iname}">
    </label>
      <label>
        <span  class="name">Note<span class="required">*</span></span>
      <textarea  style="color: #777777;" rows="1" cols="65" placeholder="******" th:field="*{description}" name="description" ></textarea>
    </label>

    <!--  <label>
        <span>Phone <span class="required">*</span></span>
        <input type="tel" name="city"> 
      </label>
      <label>
        <span>Email Address <span class="required">*</span></span>
        <input type="email" name="city"> 
      </label>-->
      <input type="submit" value="Continue to Book" class="btn">
      <button type="button" class="btn" onclick="window.location.href='http://localhost:8080/servicepage'">
                    
        Back to Service</button>
    </form>
    <div class="Yorder">
      <table>
        <tr>
          <th colspan="2">Your Service</th>
        </tr>
      
        <tr>
          <td>Shipping</td>
          <td>Free shipping</td>
        </tr>
      </table><br>
    
      <div>
        <input type="checkbox" name="dbt" value="cd" checked> Cash on Delivery
      </div>
      
      
    </div><!-- Yorder -->
   </div>
  </div>
</body>
</html>
