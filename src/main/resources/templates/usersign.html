<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  
  <title>Sign Form</title>
  <link rel="stylesheet"th:href="@{/css/Sign.css}" >
</head>
<body>
    <div class="signupFrm">
        <form th:action="@{/reguser}" th:object="${user}" method="post" class="form">
          <h1 class="title">Register</h1>
    
          <div class="inputContainer">
            <input type="email" th:field="*{email}"  class="input" placeholder="a" required>
            <label for="" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" th:field="*{username}"  class="input" placeholder="a" required>
            <label for="" class="label">Username</label>
          </div>
        
          <div class="inputContainer">
            <input type="tel"th:field="*{phonenumber}"  class="input" placeholder="a"  pattern="^\d{10}$" required>
            <label for="" class="label">Phone Number</label>
          </div>
          
          <div class="inputContainer">
            <input type="password" th:field="*{password}"  class="input" placeholder="a" required>
            <label for="" class="label">Password</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" th:field="*{confirmpassword}" class="input" placeholder="a" required>
            <label for="" class="label">Confirm Password</label>
          </div>
    
          <input type="submit" class="Btn" value="Sign up" required>
          <div id="create-account-wrap">
            <h2><p>Already have an account?<a th:href="@{/login}">login here</a><p><h2>
          </div>   
        </form>
      </div>
</body>
</html>
