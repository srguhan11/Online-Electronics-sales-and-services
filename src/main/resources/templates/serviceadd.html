<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/productadd.css}">
    <title>serviceadd</title>
</head>
<body>

   
             
    <div class="container">
        <a class="btn " href="#" >.....</a>
        <a class="btn " href="#" >.....</a>
        <a class="btn " href="#" >.....</a>
        <h2><span style="color: #ffff;"></span></h2>
        <form th:action="@{/admin/service/displayservice/serviceadd}" method="post" th:object="${serviceadd}" enctype="multipart/form-data">
            <div class="row">
                
    
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                       
                        <label for="name" class="label">Product Name</label>
                        <input type="text" class="form-control" required th:field="*{productname}" name="productname" id="name"
                               placeholder="Enter name">
    
                    </div>
                   
                
                    <div class="form-group">
                        <label for="description" class="label">Product Description</label>
                        <textarea class="form-control" rows="5" th:field="*{description}" name="description" id="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                
            
                        <label class="label" for="productImage">Image File</label>
                        <input type="file" class="pro" name="productImage" accept="image/jpeg, image/png"  id="productImage"/>
      
                 
                        <img src="#" id="imgPreview" height="100px" width="100px" th:src="@{${'/productImages/' + serviceadd.imagename}}" style="margin-top: 20px" alt=" ">
                        <input type="hidden"  name="imgname" th:value="${serviceadd.imagename}">
                   
                   
                    
                    <button type="submit" class="btn"><span style="color: #ffff;">Submit</span></button>
                    <a style="margin-left: 20%; color: white;" class="btn" th:href="@{/admin/service/displayservice}" href="#">Back</a> 
            </div>
        </form>
    </div>
    




</body>
</html>
